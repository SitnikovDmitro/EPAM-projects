<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



    <script th:if="${message}">
        $(document).ready(function(){ $("#myModal").modal('show'); });
    </script>


  <title>Hello, world2!</title>
</head>
<body>

  <div class="modal" tabindex="-1" id="myModal" data-show="true" th:if="${message}">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" th:text="${session.utils.translate('message', session.lang)}"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p th:text="${message}"></p>
        </div>
      </div>
    </div>
  </div>




  <div class="container text-center">
    <h1 class="m-3" th:text="${session.utils.translate('repair_agency', session.lang)}"></h1>

    <a href="/showLogin" type="button" class="btn btn-primary" th:text="${session.utils.translate('login', session.lang)}"></a>
    <a href="/showMasterRegistration" type="button" class="btn btn-primary" th:text="${session.utils.translate('master_sign', session.lang)}"></a>
    <a href="/showUserRegistration" type="button" class="btn btn-primary" th:text="${session.utils.translate('user_sign', session.lang)}"></a>

    <p></p>

    <div class="btn-group" role="group">
      <a href="changeLang?lang=EN" type="button" class="btn btn-outline-primary" th:if="${session.lang.name() == 'RU'}">ENG</a>
      <a type="button" class="btn btn-primary" th:if="${session.lang.name() != 'RU'}">ENG</a>
      <a href="changeLang?lang=RU" type="button" class="btn btn-outline-primary" th:if="${session.lang.name() != 'RU'}">РУС</a>
      <a type="button" class="btn btn-primary" th:if="${session.lang.name() == 'RU'}">РУС</a>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
