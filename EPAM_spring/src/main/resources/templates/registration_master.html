<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>

    <div class="row m-3">
        <div class="container col-md-6">
            <h2 class="text-center mb-3 mt-3" th:text="${session.utils.translate('master_registration', session.lang)}"></h2>

            <form action="/registerMaster" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label" th:text="${session.utils.translate('email_address', session.lang)}"></label>
                    <input type="email" th:class="${(invalid == true)?'form-control is-invalid':'form-control'}" id="email" name="email" maxlength="100" required>
                    <div class="invalid-feedback" th:if="${invalid}" th:text="${session.utils.translate('email_already_taken', session.lang)}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label" th:text="${session.utils.translate('password', session.lang)}"></label>
                    <input type="password" class="form-control" id="password" name="password" maxlength="20" minlength="8" required>
                </div>

                <div class="mb-3">
                    <label for="firstname" class="form-label" th:text="${session.utils.translate('name', session.lang)}"></label>
                    <input type="text" class="form-control" id="firstname" name="firstname" maxlength="20" minlength="2" required>
                </div>

                <div class="mb-3">
                    <label for="surname" class="form-label" th:text="${session.utils.translate('surname', session.lang)}"></label>
                    <input type="text" class="form-control" id="surname" name="surname" maxlength="20" minlength="2" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label" th:text="${session.utils.translate('phone', session.lang)}"></label>
                    <input type="tel" class="form-control" id="phone" name="phone" maxlength="20" minlength="5" required>
                </div>

                <div class="mb-3">
                    <label for="information" class="form-label" maxlength="400" th:text="${session.utils.translate('information', session.lang)}"></label>
                    <textarea class="form-control" aria-label="With textarea" id="information" name="information"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" th:text="${session.utils.translate('submit', session.lang)}"></button>
                <a href="home" type="button" class="btn btn-secondary" th:text="${session.utils.translate('cancel', session.lang)}"></a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
