<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
    <div class="row  m-3">
        <div class="container col-md-6">
            <h2 class="text-center mb-3 mt-3" th:text="${session.utils.translate('login', session.lang)}"></h2>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="email_input" class="form-label" th:text="${session.utils.translate('email_address', session.lang)}"></label>
                    <input type="email" th:if="${invalid}" class="form-control is-invalid" id="email_input" name="email" maxlength="100" required>
                    <input type="email" th:unless="${invalid}" class="form-control" id="email_input" name="email" maxlength="100" required>
                    <div class="invalid-feedback" th:if="${invalid}" th:text="${session.utils.translate('invalid_credentials', session.lang)}"></div>
                </div>

                <div class="mb-3">
                    <label for="password_input" class="form-label" th:text="${session.utils.translate('password', session.lang)}"></label>
                    <input type="password" th:if="${invalid}" class="form-control is-invalid" id="password_input" name="password" maxlength="20" required>
                    <input type="password" th:unless="${invalid}" class="form-control" id="password_input" name="password" maxlength="20" required>
                    <div class="invalid-feedback" th:if="${invalid}" th:text="${session.utils.translate('invalid_credentials', session.lang)}"></div>
                </div>

                <button type="submit" class="btn btn-primary" th:text="${session.utils.translate('submit', session.lang)}"></button>
                <a href="/home" type="button" class="btn btn-secondary" th:text="${session.utils.translate('cancel', session.lang)}"></a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
