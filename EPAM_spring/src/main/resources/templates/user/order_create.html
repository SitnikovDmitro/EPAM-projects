<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:text="${session.utils.translate('create_order', session.lang)}"></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/user/showOrders" th:text="${session.utils.translate('my_orders', session.lang)}"></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/user/showEdit" th:text="${session.utils.translate('edit_me', session.lang)}"></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout" th:text="${session.utils.translate('logout', session.lang)}"></a>
        </li>
    </ul>

    <div class="row m-3">
        <div class="container col-md-6">
            <h2 class="text-center mb-3 mt-3" th:text="${session.utils.translate('order_creation', session.lang)}"></h2>

            <form action="/user/createOrder" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label" th:text="${session.utils.translate('title', session.lang)}"></label>
                    <input type="text" class="form-control" id="title" aria-describedby="emailHelp" maxlength="100" name="title" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label" maxlength="400" th:text="${session.utils.translate('description', session.lang)}"></label>
                    <textarea class="form-control" aria-label="With textarea" id="description" name="description" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary" th:text="${session.utils.translate('create_order', session.lang)}"></button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
