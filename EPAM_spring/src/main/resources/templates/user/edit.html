<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="/user/showOrderCreate" th:text="${session.utils.translate('create_order', session.lang)}"></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/user/showOrders" th:text="${session.utils.translate('my_orders', session.lang)}"></a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:text="${session.utils.translate('edit_me', session.lang)}"></a>
        </li>
        <li class="nav-item" >
            <a class="nav-link" href="/logout" th:text="${session.utils.translate('logout', session.lang)}"></a>
        </li>
    </ul>

    <div class="row m-3">
        <div class="container col-md-6">

            <h2 class="text-center mb-3 mt-3" th:text="${session.utils.translate('user_editing', session.lang)}"></h2>
            <form action="/user/edit" method="post">

                <div class="mb-3">
                    <label for="email" class="form-label" th:text="${session.utils.translate('email_address', session.lang)}"></label>
                    <input type="text" class="form-control" id="email" th:value="${session.loggedUser.email}"disabled readonly>
                </div>

                <div class="mb-3">
                    <label for="balance" class="form-label" th:text="${session.utils.translate('balance', session.lang)}"></label>
                    <input type="text" class="form-control" id="balance" th:value="${session.utils.formatPrice(session.loggedUser.balance) + '$'}" disabled readonly>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label" th:text="${session.utils.translate('password', session.lang)}"></label>
                    <input type="password" class="form-control" id="password" name="password" maxlength="20" minlength="8" th:value="${session.loggedUser.password}" required>
                </div>

                <div class="mb-3">
                    <label for="firstname" class="form-label" th:text="${session.utils.translate('name', session.lang)}"></label>
                    <input type="text" class="form-control" id="firstname" name="firstname" maxlength="20" minlength="2" th:value="${session.loggedUser.firstname}" required>
                </div>

                <div class="mb-3">
                    <label for="surname" class="form-label" th:text="${session.utils.translate('surname', session.lang)}"></label>
                    <input type="text" class="form-control" id="surname" name="surname" maxlength="20" minlength="2" th:value="${session.loggedUser.surname}" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label" th:text="${session.utils.translate('phone', session.lang)}"></label>
                    <input type="tel" class="form-control" id="phone" name="phone" maxlength="20" minlength="5" th:value="${session.loggedUser.phone}" required>
                </div>

                <button type="submit" class="btn btn-primary" th:text="${session.utils.translate('save_changes', session.lang)}"></button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
