<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="/user/showOrderCreate" th:text="${session.utils.translate('create_order', session.lang)}"></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/user/showOrders" th:text="${session.utils.translate('my_orders', session.lang)}"></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/user/showEdit" th:text="${session.utils.translate('edit_me', session.lang)}"></a>
        </li>
        <li class="nav-item" >
            <a class="nav-link" href="/logout" th:text="${session.utils.translate('logout', session.lang)}"></a>
        </li>
    </ul>




    <h2 class="text-center mb-3 mt-3" th:text="${session.utils.translate('feedback', session.lang)}"></h2>

    <div class="row m-3">
        <div class="container col-md-6">

            <div class="card">
                <form th:action="${'/user/createReview?id='+id}" method="post">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="custom-control custom-radio">
                                <input type="radio" id="1" name="reviewStars" value="1" class="custom-control-input">
                                <label class="custom-control-label" for="1" th:text="${session.utils.translate('1_stars', session.lang)}"></label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="2" name="reviewStars" value="2" class="custom-control-input">
                                <label class="custom-control-label" for="2" th:text="${session.utils.translate('2_stars', session.lang)}"></label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="3" name="reviewStars" value="3" class="custom-control-input">
                                <label class="custom-control-label" for="3" th:text="${session.utils.translate('3_stars', session.lang)}"></label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="4" name="reviewStars" value="4" class="custom-control-input">
                                <label class="custom-control-label" for="4" th:text="${session.utils.translate('4_stars', session.lang)}"></label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="5" name="reviewStars" value="5" class="custom-control-input" checked>
                                <label class="custom-control-label" for="5" th:text="${session.utils.translate('5_stars', session.lang)}"></label>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <textarea class="form-control" aria-label="With textarea" id="reviewText" name="reviewText" maxlength="400"></textarea>
                        </li>

                        <li class="list-group-item">
                            <button type="submit" class="btn btn-primary" th:text="${session.utils.translate('submit', session.lang)}"></button>
                            <a href="/user/showOrders" class="btn btn-secondary" th:text="${session.utils.translate('cancel', session.lang)}"></a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
