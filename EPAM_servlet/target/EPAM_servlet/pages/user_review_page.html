<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Create order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">My orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Edit me</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Log out</a>
      </li>
    </ul>


    <h2 class="text-center mb-3 mt-3">Feedback</h2>

    <div class="row m-3">
      <div class="container col-md-6">

        <form>
          <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="custom-control custom-radio">
                  <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                  <label class="custom-control-label" for="customRadio1">1 stars (Horrible)</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                  <label class="custom-control-label" for="customRadio2">2 stars (Bad)</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                  <label class="custom-control-label" for="customRadio3">3 stars (Medium)</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                  <label class="custom-control-label" for="customRadio4">4 stars (Good)</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
                  <label class="custom-control-label" for="customRadio5">5 stars (Excellent)</label>
                </div>
              </li>

              <li class="list-group-item">
                <textarea class="form-control" aria-label="With textarea" id="info" maxlength="400"></textarea>
              </li>

              <li class="list-group-item">
                <a href="#" class="btn btn-primary">Submit</a>
                <a href="#" class="btn btn-secondary">Cancel</a>
              </li>
            </ul>
          </div>
        </form>


      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
